<!DOCTYPE html>
<html>
  <head>
    <title>Plax Example</title>
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/plax.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
  </head>
  <body>

    <div id="shell">

<!-- images  -->
      <img src="img/sun.svg" data-xrange="10" data-yrange="10" id="sun" class="main"/>
      <img src="img/sunrays.svg" data-xrange="18" data-yrange="18" id="sunrays" class="main"/>
      <img src="img/cloud1.svg" data-xrange="80" data-yrange="80" data-invert="true" id="front-cloud" class="main"/>
      <img src="img/cloud3.svg" data-xrange="40" data-yrange="40" id="middle-cloud" class="main"/>
      <img src="img/cloud2.svg" data-xrange="20" data-yrange="20" data-invert="true" id="back-cloud" class="main"/>

<!-- text -->
      <h1 id="p" data-xrange="200" data-yrange="200">P</h1>
      <h1 id="l" data-xrange="175" data-yrange="175">L</h1>
      <h1 id="a" data-xrange="150" data-yrange="150">A</h1>
      <h1 id="x" data-xrange="125" data-yrange="125">X</h1>
      
    </div>
<!-- hover box -->
    <!-- <div class="rectangle" >Hover over me!</div> -->
  </body>
</html>
